<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit" method="post">
        <!-- Full Name Field -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Password Field -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <!-- Gender Field -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
